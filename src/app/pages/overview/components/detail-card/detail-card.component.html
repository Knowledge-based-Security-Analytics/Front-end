<ng-container *ngIf="statement then statementSelected else noStatementSelected"></ng-container>

<ng-template #statementSelected>
  <div class="row">
    <div class="col-md-11 col-sm-9">
      <h3>{{statement.name}}</h3>
    </div>
    <div class="col-md-1 col-sm-3 flex flex-horizontal-center flex-vertical-center">
      <button
        nbButton
        ghost
        status="success"
        routerLink="/editor/{{statement.type === 'schema' ? 'schema' : 'pattern'}}/{{statement.deploymentProperties.id}}">
        <nb-icon icon="edit-outline"></nb-icon>
      </button>
      <button nbButton ghost status="primary" (click)="onStatementUnselect()">
        <nb-icon icon="close-outline"></nb-icon>
      </button>
    </div>
  </div>
  <div class="col-md-12">
    <div>
      <b class="caption-2 text-hint">Deployment ID:</b><br />
      <code>{{statement.deploymentProperties.id}}</code>
    </div>
    <br>
    <div>
      <b class="caption-2 text-hint">EPL Statement:</b><br />
      <code [highlight]="statement.deploymentProperties.eplStatement" [languages]="['SQL']"></code>
    </div>
  </div>
  <br>
  <app-live-chart [statement]='statement'></app-live-chart>

</ng-template>

<ng-template #noStatementSelected>
  <div class="full-height flex flex-horizontal-center flex-vertical-center">
    <p>No statement currently selected...</p>
  </div>
</ng-template>
