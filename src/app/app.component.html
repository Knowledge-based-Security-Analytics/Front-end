<nb-layout>
  <nb-layout-header fixed>
    <div class="header-container">
      <div class="logo-container">
        <a routerLink="/#" class="sidebar-toggle">
          <nb-icon icon="cube-outline"></nb-icon>
        </a>
        <a class="logo" routerLink="/#">Visual CEP</a>
      </div>
    </div>
    <span style="flex: 1 1"></span>
    <nb-actions>
      <nb-action icon="plus-outline" link="/editor" [disabled]="activeRoute.includes('/editor')" nbTooltip="Add new rule" nbTooltipPlacement="left" nbTooltipStatus="success"></nb-action>
      <nb-action icon="compass-outline" link="/rules" nbTooltip="View existing rules" nbTooltipPlacement="left" nbTooltipStatus="primary"></nb-action>
    </nb-actions>
  </nb-layout-header>

  <nb-layout-column class="container-fluid">
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
